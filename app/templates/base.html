<!DOCTYPE html>
<html>
  <head>
    {% if title %}
    <title>{{ title }} - Blagoblag</title>
    {% else %}
    <title>Welcome to My Blag!</title>
    {% endif %}
  </head>
  <body>
    <div>Blag: <a href="/index">Home</a> <a href="/login">Login</a></div>
    <hr />
    {% with messages = get_flashed_messages() %} {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %} {% endwith %} {% block content %}{% endblock %}
  </body>
</html>
